<!DOCTYPE html>
<html>
<head>
	<title>Troy's Sequencer</title>
	<link rel="stylesheet" href="style.css">
	<script src="third-party/jquery-3.2.1.min.js"></script>
	<script src="third-party/Tone.min.js"></script>
</head>
<body>

<div id="container">
	<div id="grid"></div>
	<div id="menu">
		<div id="logo" class="text">
			<a>Polytone</a>
		</div>
		<div class="text">
			<u>Loop</u>
			<ul id="loop">
				<li class="vinyl">Vinyl crackle</li>
				<li class="melody">Harp melody</li>
				<li class="bass-line">Bass line</li>
				<li class="melody">Forest</li>
			</ul>
		</div>
		<div class="text">
			<u>Drums</u>
			<ul id="drums">
				<li class="kick-alt">Kick 808</li>
				<li class="snare-alt"> Snare reverb</li>
				<li class="hat-alt">Hi-hat delay</li>
				<li class="swing">Swing</li>
			</ul>
		</div>
		<div class="text">
			<u>Keyboard</u>
			<ul id="keyboard">
				<li>Tom 1</li>
				<li> Tom 2</li>
				<li>Synthesizer keys</li>
				<li>Bass keys</li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
