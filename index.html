<!DOCTYPE html>
<html>
<head>
	<title>Troy's Sequencer</title>
	<link rel="stylesheet" href="style.css">
	<script src="third-party/jquery-3.2.1.min.js"></script>
	<script src="third-party/Tone.min.js"></script>
</head>
<body>

<div id="container">
	<div id="grid"></div>
	<div id="menu">
		<div id="logo" class="text">
			<a>Polytone</a>
		</div>
		<div id="loop" class="text">
			Loop
			<ul>
				<li class="vinyl">
					Vinyl crackle
				</li>
				<li class="melody">
					Harp melody
				</li>
				<li class="bass-line">
					Bass line
				</li>
			</ul>
		</div>
		<div id="drums" class="text">
			Drums
			<ul>
				<li>Kick 808</li>
				<li> Snare reverb</li>
				<li>Hi-hat delay</li>
			</ul>
		</div>
		<div id="keyboard" class="text">
			Keyboard
			<ul>
				<li>Tom 1</li>
				<li> Tom 2</li>
				<li>Synthesizer keys</li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
