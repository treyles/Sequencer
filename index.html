<!DOCTYPE html>
<html>
<head>
	<title>Troy's Sequencer</title>
	<link rel="stylesheet" href="style.css">
	<script src="third-party/jquery-3.2.1.min.js"></script>
	<script src="third-party/Tone.min.js"></script>
</head>
<body>

<div id="container">
	<div id="grid"></div>
	<div id="menu">
		<div id="logo" class="text">
			<a>Polytone</a>
		</div>
		<div id="play-loop" class="text">
			Play loop
			<ul>
				<li>
					<div class="beat bullet"></div>
					Vinyl crackle
				</li>
				<li>
					<div class="beat bullet"></div>
					Waves
				</li>
				<li>
					<div class="beat bullet"></div>
					Harp melody
				</li>
				<li>
					<div class="beat bullet"></div>
					Forest
				</li>
			</ul>
		</div>
		<div id="effects" class="text">
			Effects
			<ul>
				<li>Kick</li>
				<li> Snare</li>
				<li>Hi-hat</li>
				<li>Percussion</li>
			</ul>
		</div>
		<div id="effects-two" class="text">
			Effects II
			<ul>
				<li>Tom 1</li>
				<li> Tom 2</li>
				<li>Synthesizer keys</li>
				<li>Bass keys</li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
